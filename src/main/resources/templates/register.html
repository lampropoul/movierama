<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p th:text="'Register Page'"/>

<!--/*@thymesVar id="user" type="User"*/-->
<form action="#" th:action="@{/register}" th:object="${user}" method="post">
    <label>Name</label>
    <input type="text" id="name" name="name" th:field="*{name}"/>
    <br>

    <label>Surname</label>
    <input type="text" id="surname" name="surname" th:field="*{surname}"/>
    <br>

    <label>Username</label>
    <input type="text" id="username" name="username" th:field="*{username}"/>
    <br>

    <label>Email</label>
    <input type="text" id="email" name="email" th:field="*{email}"/>
    <br>

    <label>Password</label>
    <input type="password" id="password" name="password" th:field="*{password}"/>
    <br>

    <button type="submit">Register</button>

</form>

</body>
</html>
